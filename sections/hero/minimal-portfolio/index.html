        background-clip: text;

        transform: translateY(-2px);
        box-shadow: 0 8px 30px rgba(59, 130, 246, 0.15);
      }

      .line-decoration::before,
      .line-decoration::after {
        content: "";
        display: block;
        width: 60px;
        height: 1px;
        background: linear-gradient(90deg, transparent, #cbd5e1, transparent);
      }
    </style>
